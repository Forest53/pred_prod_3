<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
</head>
<body>
    <h1>Добавить новый продукт</h1>
    <form action="{{ url_for('product_list') }}" method="POST">
        <label for="product_name">Название продукта:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="product_address">Адрес доставки:</label>
        <input type="text" id="product_address" name="product_address" required><br>

        <label for="product_price">Цена продукта:</label>
        <input type="number" id="product_price" name="product_price" required><br>

        <label for="product_description">Описание продукта:</label>
        <textarea id="product_description" name="product_description" required></textarea><br>

        <button type="submit">Добавить продукт</button>
    </form>
</body>
</html>
