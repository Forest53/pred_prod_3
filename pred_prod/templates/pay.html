<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Доставка
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Предложение платежей банковской картой
                    <span class="font-medium text-indigo-600 hover:text-indigo-500">
                        SECURE Mastercard Visa
                    </span>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="card-number" class="sr-only">Номер Карты</label>
                        <input id="card-number" name="card-number" type="text" autocomplete="cc-number" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="pt-3">
                        <label for="card-name" class="sr-only">Держатель Карты</label>
                        <input id="card-name" name="card-name" type="text" autocomplete="cc-name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="ИВАН ИВАНОВ">
                    </div>
                    <div class="pt-3 grid grid-cols-3 gap-4">
                        <div class="col-span-2">
                            <label for="card-expiration" class="sr-only">Срок действия</label>
                            <select id="card-expiration" name="card-expiration" required class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option>Месяц</option>
                                <option>01</option>
                                <option>02</option>
                                <!-- Repeat for each month -->
                                <option>12</option>
                            </select>
                        </div>
                        <div>
                            <label for="card-cvv" class="sr-only">CVV</label>
                            <input id="card-cvv" name="card-cvv" type="text" autocomplete="cc-csc" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="000">
                        </div>
                    </div>
                </div>

                <div class="pt-3">
                    <label for="phone-number" class="sr-only">Номер телефона</label>
                    <input id="phone-number" name="phone-number" type="text" autocomplete="tel" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="+7">
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Сохранить эту карту
                    </button>
                </div>
            </form>
            <div class="text-sm text-center">
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Политика
                </a>
            </div>
        </div>
    </div>
</body>
</html>
